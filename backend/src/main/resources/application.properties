# Server Configuration
server.port=8080

# ============================================
# PostgreSQL Database Configuration (Supabase)
# ============================================
# Use environment variables for production, fallback to local values for dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres.atktomxidsnrxurkuxuf}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Power@1234qw12}
spring.datasource.driver-class-name=org.postgresql.Driver

# CORS - Allow frontend origins (localhost for dev, FRONTEND_URL for production)
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Set to 'none' - tables created via schema-postgresql.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# Connection Pool Configuration (for Supabase)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000


# Logging Configuration
logging.level.root=INFO
logging.level.com.eventvenue=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration - CHANGE SECRET IN PRODUCTION
jwt.secret=eventvenue-secret-key-change-this-in-production-must-be-long-enough-for-hs256
jwt.expiration=86400000

# File Upload Configuration (for future use)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Name
spring.application.name=EventVenue Backend

# Email Configuration (set via environment variables)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Branding for Emails
app.name=EventVenue
app.email=noreply@eventvenue.com
app.url=http://localhost:3000

# Stripe Payment Configuration (set via environment variable)
stripe.api.secret-key=${STRIPE_SECRET_KEY:your_stripe_secret_key_here}

# Points to Dollar Conversion Ratio
points.to.dollar.ratio=0.01

# PayPal Configuration (set via environment variables)
paypal.client.id=${PAYPAL_CLIENT_ID:your_paypal_client_id_here}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:your_paypal_client_secret_here}
paypal.mode=sandbox
